## Ansible playbook that returns from iDRAC9's via REST API the:
#  - Service tag = Serial Number of Dell server
#  - Server model
#  - Part number for the server system board
#  - Number of processor cores
#  - Total number of RAM in all DIMM slots
#  - MAC addresses & names of the 25G NICs

## How to run:
## boburciu@WX-5CG020BDT2:~/dell-ansible-automation$ ansible-playbook -i neo_hosts.yml --limit Dell_Ceph_server-1 dellemc_get_system_inventory.yml -e 'ansible_python_interpreter="/usr/bin/python3"' -v
---
- hosts: idrac
  connection: local
  name: Get system inventory
  gather_facts: False

  collections:
    - dellemc.openmanage

  tasks:
  - name: Get system inventory
    dellemc_get_system_inventory:
       idrac_ip:   "{{ idrac_ip }}"
       idrac_user: "{{ idrac_user }}"
       idrac_password:  "{{ idrac_password }}"
       idrac_port:   "{{ idrac_port }}"
    register: idrac_inventory
    no_log: true

    #  - name: Print inventory variable
    #    ansible.builtin.debug:
    #      msg: '{{ idrac_inventory }}'

  # - name: Print inventory System Service Tag
  #   ansible.builtin.debug:
  #     msg: '{{ idrac_inventory.keys() | list }}'

  - name: Print inventory System Service Tag
    ansible.builtin.debug:
      msg: '{{ idrac_inventory["ansible_facts"]["127.0.0.1"]["SystemInventory"]["System"][0]["ServiceTag"] }}'

  - name: Print inventory System Model
    ansible.builtin.debug:
      msg: '{{ idrac_inventory["ansible_facts"]["127.0.0.1"]["SystemInventory"]["System"][0]["Model"] }}'

  - name: Print inventory System BoardPartNumber
    ansible.builtin.debug:
      msg: '{{ idrac_inventory["ansible_facts"]["127.0.0.1"]["SystemInventory"]["System"][0]["BoardPartNumber"] }}'      

  - name: Print inventory CPU Cores
    ansible.builtin.debug:
      msg: '{{ idrac_inventory["ansible_facts"]["127.0.0.1"]["SystemInventory"]["CPU"][0]["NumberOfProcessorCores"] }}'  

  - name: Calculate sum of RAM capacity in all DIMM slots
    set_fact:
      total_ram: '{{ sum|default(0)|int + item["Size"].split(" ")[0] |int }}'
    loop: '{{ idrac_inventory["ansible_facts"]["127.0.0.1"]["SystemInventory"]["Memory"] | list }}'
    no_log: true

  # - name: Print inventory Memory
  #   ansible.builtin.debug:
  #     msg: '{{ item["Size"] }}'
  #   loop: '{{ idrac_inventory["ansible_facts"]["127.0.0.1"]["SystemInventory"]["Memory"] | list }}'         
      
  - name: Print sum of RAM Memory
    ansible.builtin.debug:
      msg: '{{ total_ram }}'           

  # - name: Collect 25G NICs MAC addresses & names
  #   ansible.builtin.debug:
  #     msg: 'MAC: {{ item["PermanentMACAddress"] }} - Name: {{ item["DeviceDescription"] }}'
  #   when: 
  #     - ' item["LinkSpeed"] == "25 Gbps"'
  #   loop: '{{ idrac_inventory["ansible_facts"]["127.0.0.1"]["SystemInventory"]["NIC"] | list }}'
  #   register: nics_inventory
  #   no_log: true           

  - name: Get list of 25G NICs MAC addresses & names
    set_fact:
      nics_list: "{{ nics_list | default([]) | union([item['PermanentMACAddress'], item['DeviceDescription']]) }}"
    when: 
      - ' item["LinkSpeed"] == "25 Gbps"'
    loop: '{{ idrac_inventory["ansible_facts"]["127.0.0.1"]["SystemInventory"]["NIC"] | list }}'
    no_log: true    
      
  - name: Print 25G NICs MAC addresses & names
    ansible.builtin.debug:
      msg: '{{ nics_list }}'     


